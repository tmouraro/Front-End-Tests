<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/onda.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <section>
        <form action="lista.html" method="post" class="login">
            <div class="header">
                <h3>Login</h3>
            </div>
            <div class="sect">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa fa-user custFontAwesome1" aria-hidden="true"></i>
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa fa-lock custFontAwesome2" aria-hidden="true"></i>
                <button type="submit" class="submitLogin">
                    Sign In
                </button>
                <a href="#" class="passwordLogin" rel="modal">Lost Your Password?</a>
            </div>
        </form>
        
        <div class="loginSenha">
           <form action="#" method="post">
                <div class="header">
                    <h3>Password registration</h3>
                    <i class="fa fa-times custFontAwesome registroSenha" aria-hidden="true"></i>
                </div>
                <div class="sect">
                    <input type="text" name="email" placeholder="E-mail">
                    <p style="display: none" class="errorInput"></p>
                    <i class="fa fa-user custFontAwesome1" aria-hidden="true"></i>
                    <input type="text" name="nome" placeholder="Nome Completo">
                    <i class="fa fa-lock custFontAwesome2" aria-hidden="true"></i>
                    <button type="button" class="submitPassword">Confirm</button>
                    <a href="login.html">Cancel</a>
                </div>
            </form> 
        </div>
    </section>
</body>
</html>
